<div class="rounded-xl bg-white w-[42rem] max-w-2xl p-9 text-center img-mountain">
    <div class="grid grid-cols-[2fr_1fr] gap-3">
        <div class="text-left">
            <h2 class="montserrat bold text-2xl">{{ objective }}</h2>
            <p class="verdana bold text-base">{{ category }}</p>
        </div>
        <div class="text-right">
            <a [routerLink]="['/home']" class="underline text-[1.05rem] text-green-700 hover:text-green-500">{{ reviewObjective }}</a>
        </div>
    </div>
    <div class="grid grid-cols-3 gap-10 py-7">
        <div>
            <p>{{ date }}</p>
            <p class="rounded py-0.5 mt-1 bg-blue-400 montserrat bold">
                {{ dateObjective }}
            </p>
        </div>
        <div>
            <p>{{ youWill }}</p>
            <p class="rounded py-0.5 mt-1 bg-orange-400 montserrat bold">
                {{ moneyWill }}
            </p>
        </div>
        <div>
            <div class="flex items-center justify-center gap-1">
                <img [defaultImage]="defaultImage" [lazyLoad]="iconStar" [errorImage]="errorImage" alt="Icon start"
                    class="w-3 h-3" />
                <p>{{ youAlready }}</p>
            </div>
            <p class="rounded py-0.5 mt-1 bg-green-400 montserrat bold">
                {{ moneyAlready }}
            </p>
        </div>
    </div>
    <div class="flex items-center gap-2 py-7">
        <img [defaultImage]="defaultImage" [lazyLoad]="iconCheck" [errorImage]="errorImage" alt="Icon check"
            class="w-4 h-4" />
        <a [routerLink]="['/home']" class="montserrat bold underline text-green-700 hover:text-green-500">
            {{ associateProducts }}
        </a>
    </div>
</div>
